<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/css/bootstrap.css">
    <script src="js/script.js"></script>
    <script src="js/js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Home</title>
</head>

<body>
    <nav>
        <a href="">Order</a>
        <a href="">Menu</a>
        <a href="">Home</a>

    </nav>
    <div class="nav-background">
        <h1>Welcome to Pizza Home</h1>
        <p>Home away from home!</p>
    </div>

    <div class="container About">
        <div class="row">
            <div class="column">
                <h1>Menu </h1>

                <img src="images/images/laure-noverraz-jsZKLRi7toU-unsplash.jpg" alt="no pic" width="30%">
                <img src="images/images/louis-hansel-I2tgHl69Dco-unsplash.jpg" alt="no pic" width="30%">
                <img src="images/images/lynda-hinton-77RJFb0IXnQ-unsplash.jpg" alt="no image" width="30%">
            </div>
            <div class="column">

                <img src="images/images/inna-podolska-JspLKUauwSI-unsplash.jpg" alt="no pic" width="30%">
                <img src="images/images/wesual-click-jkC1ul95ujQ-unsplash.jpg" alt="no pic" width="30%">
                <img src="images/images/deepal-tamang-q23Yo4LW9NQ-unsplash.jpg" alt="no image" width="30%">
            </div>
        </div>
    </div>

    <div class="container order">
        <h1>Order </h1>
        <div class="row">
            <div class="column">


                <div class="form-group ">
                    <!-- <label for="sel1">select pizza:</label> -->
                    <select name="pizza-select" id="select-pizza" class="form-control my-3">
                        <option value="Neapolitan Pizza">Select pizza size</option>
                        <option value="Neapolitan Pizza">Neapolitan Pizza</option>
                        <option value="Chicago Pizza">Chicago Pizza</option>
                        <option value="New York-Style Pizza">New York-Style Pizza</option>
                        <option value="Sicilian Pizza">Sicilian Pizza</option>
                        <option value="Greek Pizza">Greek Pizza</option>
                    </select>
                </div>

                <div class="column">
                    <!-- <label for="size">select pizza size:</label> -->
                    <select name="pizza-size" id="select-pizza-size" class="form-control my-3">
                        <option value="small">Select pizza size</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
                <div class="column">
                    <input type="number" class="form-control my-3" placeholder="Select Quantity" id="quantity" />
                </div>
                <div class="column">
                    <!-- <label for="size">select pizza crust:</label> -->
                    <select name="pizza-crust" id="select-pizza-crust" class="form-control my-3">
                        <option value="gluten free">select pizza crust</option>
                        <option value="gluten free">Gluten Free</option>
                        <option value="stuffed">Stuffed</option>
                        <option value="crispy">Crispy</option>
                    </select>
                </div>
                <div class="column">
                    <!-- <label for="size">select pizza toppings:</label> -->
                    <select name="pizza-toppings" id="select-pizza-toppings" class="form-control my-3">
                        <option value="pizza toppings">select pizza toppings</option>
                        <option value="onions">onions</option>
                        <option value="Extra Cheese">Extra Cheese</option>
                        <option value="sausage">Sausage</option>
                        <option value="bacon">Bacon</option>

                    </select>

                </div>
                <input type="button" value="Order">

                <hr>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Quantity</th>
                            <th scope="col">Pizza</th>
                            <th scope="col">Size</th>
                            <th scope="col">Crust</th>
                            <th scope="col">Toppings</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <select name="delivery-selection" id="delivery-selection" class="form-control">
                    <option value="no-delivery">Need delivery</option>
                    <option value="delivery">Picked</option>
                </select>


            </div>

        </div>



    </div>
    <footer>
       <img src="images/images/twitter (1).png" alt="no pic">
       <img src="images/images/skype.png" alt="no pic">
       <img src="images/images/you_tube.png" alt="no pic">
       <img src="images/images/facebook (1).png" alt="no pic">
       <img src="images/images/flickr.png" alt="no pic">

    </footer>


</body>

</html>
